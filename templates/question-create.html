{% extends 'base.html' %}
{% block content %}
<div class="main-content" style="min-height: 608px;">
    <section class="section">
      <div class="section-body">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <h4>Savollar to'plamini yaratish</h4>
              </div>
              <form method="post">
                {% csrf_token %}
                <div class="card-body">
                  <div class="form-group">
                    <label>Nom</label>
                      <input type="text" class="form-control" name="name">
                  </div>
                  <div class="container mt-4">
                      <div id="input-container">
                          <div class="input-group mb-2">
                              <input type="text" class="form-control phone-number" placeholder="Telefon raqamni kiriting">
                              <div class="input-group-append">
                                  <div class="input-group-text bg-primary text-light add-button" style="cursor: pointer;">
                                      <i class="fas fa-plus"></i>
                                  </div>
                                  <div class="input-group-text bg-danger text-light ml-1 remove-button" style="cursor: pointer;">
                                      <i class="fas fa-trash"></i>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
                  
                  <br>
                  <button type="submit" class="btn btn-primary">Yaratish</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Setting Sidebar code remains unchanged -->
  </div>
{% endblock %}
{% block js %}

<script>
  // Kirish guruhini qo'shish uchun funksiyani yaratish
  function addInputGroup() {
      var newInputGroup = document.createElement('div');
      newInputGroup.className = 'input-group mb-2';
      newInputGroup.innerHTML = `
          <input type="text" class="form-control phone-number" placeholder="Telefon raqamni kiriting">
          <div class="input-group-append">
              <div class="input-group-text bg-primary text-light add-button" style="cursor: pointer;">
                  <i class="fas fa-plus"></i>
              </div>
              <div class="input-group-text bg-danger text-light ml-1 remove-button" style="cursor: pointer;">
                  <i class="fas fa-trash"></i>
              </div>
          </div>
      `;
      document.getElementById('input-container').appendChild(newInputGroup);
      // Yangi qo'shilgan tugmalarga event listenerlarni qo'shish
      addEventListenersToButtons();
  }

  // Kirish guruhini o'chirish uchun funksiyani yaratish
  function removeInputGroup(event) {
      if (event.target.closest('.remove-button')) {
          event.target.closest('.input-group').remove();
      }
  }

  // Tugmalarga event listenerlarni qo'shish
  function addEventListenersToButtons() {
      document.querySelectorAll('.add-button').forEach(function(button) {
          button.removeEventListener('click', addInputGroup);
          button.addEventListener('click', addInputGroup);
      });

      document.querySelectorAll('.remove-button').forEach(function(button) {
          button.removeEventListener('click', removeInputGroup);
          button.addEventListener('click', removeInputGroup);
      });
  }

  // Dastlabki event listenerlarni qo'shish
  addEventListenersToButtons();
</script>
{% endblock %}
